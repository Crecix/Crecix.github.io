<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  </head>

<body>
  <script>
    let operator = prompt('Enter your operator (+, -, * or / ): ');

let number1 = +prompt('Enter first number: ');
let number2 = +prompt('Enter second number: ');

let result;


if (operator == '+') {
    result = number1 + number2;
}
else if (operator == '-') {
    result = number1 - number2;
}
else if (operator == '*') {
    result = number1 * number2;
}
else {
    result = number1 / number2;
}

alert(`${result}`);
  </script>

</body>

</html>
